    <header>
        <div class="spacer">
        </div>
        <div class="wrapper">
            <div class="container" data-aos="fade-right">
                <h1>Book Your Appointment<br>
                    and See the Difference</h1>
                <h2>Book an Appointment with ease and see the difference Accuracy can make for your company.</h2>
                <a href="#">Book Now</a>
            </div>
        </div>
        <div class="spacer">
        </div>
    </header>

    <article>
        <div class="spacer">
        </div>
        <div class="wrapper">
            <div class="container">
                <div>
                    <h1>Get in Touch</h1>
                    <form action="" id="book">
                        <p>
                           <label for="">Name</label>
                        <input type="text"> 
                        </p>
                        <p>
                          <label for="">Company</label>
                        <input type="text">  
                        </p>
                        <p>
                          <label for="">Phone Number</label>
                        <input type="text">  
                        </p>
                        <p>
                          <label for="">Email Address</label>
                        <input type="text">  
                        </p>
                        <p>
                          <label for="">Street Address</label>
                        <input type="text">  
                        </p>
                        <p>
                          <label for="">Town/City</label>
                        <input type="text">  
                        </p>
                        <p>
                           <label for="">State</label>
                        <input type="text">  
                        </p>
                        <p>
                          <label for="">Zip Code</label>
                        <input type="text">  
                        </p>
                       <p>
                           <label for="">Appointment Type</label>
                        <select name="" id="">
                          <option value="">Free Initial Consultation</option>
                          <option value="">Bookkeeping Review</option>
                          <option value="">Tax Prep/Filing</option>
                          <option value="">Report Creation</option>
                          <option value="">Audit Review</option>
                          <option value="">Payroll Setup</option>
                          <option value="">Finance Consultation</option>
                          <option value="">Business Legal Consultation</option>
                        </select> 
                       </p>
                       <p>
                          <label for="">Appointment Type</label>
                        <select name="" id="">
                          <option value="">Phoenix Office</option>
                          <option value="">Tuscon Office</option>
                          <option value="">Las Vegas Office</option>
                          <option value="">Video Conference</option>
                          <option value="">Tele Conference</option>
                        </select>  
                       </p>
                        <p>
                          <label for="">Appointment Date</label>
                        <input type="date">  
                        </p>
                       <p>
                         <label for="">Appointment Time</label>
                        <select name="" id="">
                          <option value="">8:00AM-9:00AM</option>
                          <option value="">9:00AM-10:00AM</option>
                          <option value="">10:00AM-11:00AM</option>
                          <option value="">11:00AM-12:00PM</option>
                          <option value="">12:00PM-1:00PM</option>
                          <option value="">1:00PM-2:00PM</option>
                          <option value="">2:00PM-3:00PM</option>
                          <option value="">3:00PM-4:00PM</option>
                          <option value="">4:00PM-5:00PM</option>
                          <option value="">5:00PM-6:00PM</option>
                        </select>  
                       </p>
                       
                        
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="spacer">
        </div>
    </article>

        AOS.init();
